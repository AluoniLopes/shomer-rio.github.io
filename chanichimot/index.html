<!DOCTYPE HTML>

<html>
	<head>
		<title>Shomer - Chanichim*ot</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="../assets/css/main.css" />

		<!-- redirecionamento temporario -->
		<script type="text/javascript">
			window.location.replace("http://shomer-rio.github.io/404");
		</script>

	</head>
	<body class="subpage" style="font-family: 'Comic Neue', cursive;">

		<!-- Header -->
        <header id="header">
            <div class="inner">
                <a href="../" class="logo">
					<img src="../assets/images/white_semel.svg" alt="Shomer">
				</a>
            </div>
        </header>

		<!-- Three -->
        <section id="three" class="wrapper">
            <div class="inner">
                <header class="align-center">
                    <h2>Chanichim*ot</h2>
                    <p> Hashomer Hatzair Rio </p>
                </header>
            </div>
		</section>
		
		<section id="two" class="wrapper">
			<div class="inner">
				<header class="align-center">
					<h2 id="building">Em Construção<phantomtext>...</phantomtext></h2>
				</header>
			</div>
		</section>

		<!-- Footer -->
		<footer id="footer">
			<div class="inner">
				<div class="flex">
					<div class="copyright">
						Hashomer Hatzair Rio &copy; 2020
					</div>
					<p class="align-center">Chazak Ve'ematz!</p>
					<ul class="icons">
						<li>
							<a href="https://pt-br.facebook.com/hashomerrio/" class="icon fa-facebook">
								<span class="label">Facebook</span></a></li>
							<a href="https://www.instagram.com/hashomerhatzairrio/" class="icon fa-instagram">
							<span class="label">Instagram</span></a></li>
						</ul>
				</div>
			</div>
		</footer>

		<!-- Scripts -->
		<script src="../assets/js/jquery.min.js"></script>
		<script src="../assets/js/skel.min.js"></script>
		<script src="../assets/js/util.js"></script>
		<script src="../assets/js/main.js"></script>

		<style>
			phantomtext {
				color: rgba(0, 0, 0, 0);
			}
		</style>

		<script type="text/javascript">
		var dots = 0;
		var base = "Em Construção";
		var elem = document.getElementById("building");

		setInterval(function(){
			let innerHtml = base;
			
			if (++dots == 4) dots = 0;
			
			let i = 0;

			while (i++ < dots) {
				innerHtml = innerHtml + '.';
			}
			while (i++ < 4) {
				innerHtml = innerHtml + '<phantomtext>.</phantomtext>';
			}

			elem.innerHTML = innerHtml;
		}, 1000);
		</script>
	</body>
</html>
